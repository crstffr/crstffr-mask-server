<!doctype html>
<html ng-app="Lyre">
<head>
    <title>Lyre</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-animate.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/lang/ar-ma.js"></script>
    <script src="js/lib/jquery.knob.js"></script>

    <script src="js/app/app.js"></script>
    <script src="js/app/config.js"></script>
    <script src="js/app/services/user.js"></script>
    <script src="js/app/directives/deviceLoader.js"></script>
    <script src="js/app/directives/devices/audio.js"></script>
    <script src="js/app/directives/devices/panel.js"></script>
    <script src="js/app/controllers/mainCtrl.js"></script>

    <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Lyre</a>
            </div>
        </div>
    </nav>

    <div class="container" ng-controller="MainCtrl as main">

        <div ng-hide="main.server.online">
            <div class="alert alert-danger">
                <h3>Server is Offline</h3>
                <p>Last Online at: {{ main.server.lastOnline | date : 'medium' }}</p>
            </div>
        </div>

        <div device-loader ng-show="main.server.online"></div>

    </div>

</body>
</html>
