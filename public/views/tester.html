<div class="panel panel-primary panel-tester">

    <div class="panel-heading">
        <div class="panel-title clearfix">
            <h3>Analog Tester</h3>

            <div class="pull-right">
                <span class="label label-success" ng-show="connected">Connected</span>
                <span class="label label-danger" ng-show="!connected">Not Connected</span>
            </div>
        </div>
    </div>

    <div class="panel-body">

        <button ng-hide="loadresults"
                ng-click="cntrlr.record()"
                ng-class="{'btn-danger': recording, 'btn-default': !recording}">Record</button>

        <button ng-click="cntrlr.reset()"
                class="btn-default">Reset</button>

        <button ng-click="cntrlr.calibrate(1)"
                class="btn-default">C1</button>

        <button ng-click="cntrlr.calibrate(2)"
                class="btn-default">C2</button>

        <select ng-model="loadresults"
                ng-change="cntrlr.load()"
                ng-options="test.name for test in tests">
            <option value="" ng-if="false"></option>
        </select>

        <input type="text" class="name" ng-model="testname" ng-hide="loadresults">

        <button ng-show="loadresults" ng-click="cntrlr.addseries()">+</button>

        <span ng-hide="loadresults">

            <form ng-submit="cntrlr.setval()">
                <label>DAC</label><input type="text" class="" ng-model="dac">
                <!-- <label>ADC</label><input type="text" class="" ng-model="adc" disabled> -->
                <button ng-hide="true"></button>
            </form>

            <form ng-submit="cntrlr.setlevel()">
                <label>LEVEL</label><input type="text" class="" ng-model="level">
                <button ng-hide="true"></button>
            </form>

            <form>
                <button ng-click="cntrlr.sweep()" ng-show="!sweeping">Sweep</button>
                <button ng-click="cntrlr.stop()" ng-show="sweeping">Stop</button>
                <span ng-show="!sweeping">
                    <span>by</span><input type="text" ng-model="increment">
                </span>
            </form>

        </span>

        <div class="chart"></div>

    </div>

</div>

<style type="text/css">

    .panel-tester form {
        display: inline-block;
    }

    .panel-tester form input,
    .panel-tester form select {
        font-size: 15px;
        padding: 0 5px;
    }

    .panel-tester form label {
        display: inline-block;
        width: 40px;
    }

    .panel-tester form input {
        display: inline-block;
        width: 50px;
        margin-right: 15px;
    }

    .panel-tester form input.name {
        width: 125px;
    }

    .panel-tester select {
        display: inline-block;
        margin-right: 15px;
    }

    .panel-tester form span {
        display: inline-block;
        margin-right: 5px;
    }

    .panel-tester .chart {
        margin-top: 20px;
    }
</style>
